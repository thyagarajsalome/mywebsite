<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./style.css">
  <title>Paint Visualizer</title>
</head>
<body>

  <header>
    <h1>Paint Visualizer</h1>
  </header>

  <main>
    <section id="colorSelection">
      <h2>Select a Paint Color</h2>
      <div class="colorPalette" id="colorPalette">
        <!-- Color options will be dynamically generated here -->
      </div>
    </section>

    <section id="wallCustomization">
      <h2>Customize Your Walls</h2>
      <div id="roomCanvas" class="roomCanvas">
        <!-- Room image or template will be displayed here -->
      </div>
    </section>

    <section id="previewAndEdit">
      <h2>Preview and Edit</h2>
      <div id="colorPreview" class="colorPreview">



        <!-- Realistic color preview will be displayed here -->
      </div>
      <div id="editOptions" class="editOptions">
        <!-- Photoshop-like editing tools will be placed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Paint Visualizer</p>
  </footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  // Sample colors
  const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];

  // Dynamically generate color options
  const colorPalette = document.getElementById('colorPalette');
  colors.forEach(color => {
    const colorOption = document.createElement('div');
    colorOption.classList.add('colorOption');
    colorOption.style.backgroundColor = color;
    colorOption.addEventListener('click', () => selectColor(color));
    colorPalette.appendChild(colorOption);
  });

  // Function to handle color selection
  function selectColor(color) {
    // Update room preview and perform any other necessary actions
    const roomCanvas = document.getElementById('roomCanvas');
    roomCanvas.style.backgroundColor = color;

    // Update color preview
    const colorPreview = document.getElementById('colorPreview');
    colorPreview.style.backgroundColor = color;
  }
});
