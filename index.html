<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Paint Visualizer</title>
</head>
<body>

  <header>
    <h1>Paint Visualizer</h1>
  </header>

  <main>
    <section id="colorSelection">
      <h2>Select a Paint Color</h2>
      <div class="colorPalette" id="colorPalette">
        <!-- Color options will be dynamically generated here -->
      </div>
    </section>

    <section id="wallCustomization">
      <h2>Customize Your Walls</h2>
      <div id="roomCanvas" class="roomCanvas">
        <!-- Room image or template will be displayed here -->
      </div>
    </section>

    <section id="previewAndEdit">
      <h2>Preview and Edit</h2>
      <div id="colorPreview" class="colorPreview">
        <!-- Realistic color preview will be displayed here -->
      </div>
      <div id="editOptions" class="editOptions">
        <!-- Photoshop-like editing tools will be placed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Paint Visualizer</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
